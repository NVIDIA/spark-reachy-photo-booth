[pytest]
# Pytest configuration for Spark & Reachy Photo Booth integration tests

# Async test configuration
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = src/

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers for categorizing tests
markers =
    integration: Integration tests requiring Kafka
    slow: Tests that take longer to run
    tts: Text-to-speech service tests
    agent: Agent service tests
    animation: Animation service tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeouts
timeout = 120
timeout_method = thread

